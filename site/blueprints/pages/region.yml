title: Region

tabs:
  splash:
    label: Splash Screen Content
    fields:
      outline:
        type: files
        multiple: false
        layout: cards
        image:
          back: white
      inner:
        label: Inner Image
        type: files
        multiple: false
        layout: cards
      region_index: fields/region-index

  intro:
    label: Region Intro Content
    columns:
      left:
        width: 1/2
        fields:
          map:
            type: text
            label: Map Embed Code
            icon: code
      right:
        width: 1/2
        fields:
          rightcontent:
            type: blocks
            label: Right Column Content
            fieldsets:
              - heading
              - text
              - list
              - image
              - video
              - audio
      
  declaration:
    label: Declaration Content
    fields:
      declaration-portrait:
        type: files
        multiple: false
        label: Declaration Headshot Image
      declaration-title:
        type: text
        label: Declaration Title
      declaration-text:
        type: text
        label: Declaration Name
      delaration-is-slideshow:
        type: toggle
        label: Delaration Type
        text:
          - Slideshow
          - Video
      declaration-audio:
        type: files
        multiple: false
        label: Declaration Audio File
        when:
          delaration-is-slideshow: false
      declaration-images:
        type: files
        label: Declaration Slideshow Images
        layout: cards
        when:
          delaration-is-slideshow: false
      declaration-video:
        type: blocks
        label: Declaration Video
        fieldsets:
          - video
          - video-file
        max: 1
        when:
          delaration-is-slideshow: true
  
  timeline:
    label: Timeline Content
    sections:
      timeline-items:
        type: pages
        template: timeline-item
      timeline-content:
        type: fields
        fields:
          initial:
            type: select
            label: Initial timeline item
            options:
              type: query
              query: page.childrenAndDrafts
      
